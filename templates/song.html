{%extends "base.html"%}
{%block content%}
<div>
    <h1 class="songs">Songs</h1>
    <p class="para">
        <ol>
            {% for song in songs%}
        <li><a class="song_link" href = "{{url_for('song',song_id=song.id)}}">{{song.name}}</a></li>
            {%endfor%}
        </ol>
    </p>
</div>

{% endblock %}
